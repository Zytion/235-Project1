<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/project1.css">
    <link rel="stylesheet" href="css/project3.css">
    <title>Project</title>
</head>

<body>
    <header>
        <div id="navbar">
            <a href="index.html" id="home">Home</a>
            <div>
                <a href="documentation.html">Documentation</a>
                <a href="project.html" class="active">Project</a>
                <a href="proposal.html">Proposal</a>
            </div>
        </div>
    </header>
    <div id="content">
        <main id="game">
            <div id="Resources">
                <h2>Resources</h2>
                <div class="internalBox">
                    <div>
                        Meat: <div class="resourceValue" data-type="meat">1000</div>
                    </div>
                    <div>
                        Wood: <div class="resourceValue" data-type="wood">1000</div>
                    </div>
                    <div>
                        Stone: <div class="resourceValue" data-type="stone">1000</div>
                    </div>
                    <div>
                        Ore: <div class="resourceValue" data-type="ore">1000</div>
                    </div>
                </div>
            </div>
            <div id="Population">
                <h2>Population</h2>
                <h3>100/1000</h3>
                <div id="popControls">
                    <div>
                        <div>
                            Hunter: <div class="popValue">1000</div>
                        </div>
                        <div>
                            Miner: <div class="popValue">1000</div>
                        </div>
                        <div>
                            Lumberjack: <div class="popValue">1000</div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <button data-type="hunter"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                            <button data-type="hunter"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
                        </div>
                        <div>
                            <button data-type="miner"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                            <button data-type="miner"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
                        </div>
                        <div>
                            <button data-type="lumber"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                            <button data-type="lumber"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
                        </div>
                    </div>

                </div>


            </div>
            <div id="Time">
                <h4>Date: 69</h4>
                <h4>Time: 04:20</h4>
            </div>

            <div id="Meat">
                <h2>Meat</h2>
                <button id="meatButton">Meat</button>
            </div>
            <div id="Notice">
            </div>

            <div id="Build">
                <h2>Build</h2>
                <div class="internalBox">
                    <button class="buildButton" data-build="house">House <div data-build="house">1000 Wood</div></button>
                    <button class="buildButton" data-build="mine">Mineshaft <div data-build="mine">1000 Wood</div></button>
                    <button class="buildButton" data-build="lumber">Lumberyard <div data-build="lumber">1000 Wood</div></button>
                    <button class="buildButton" data-build="lodge">Lodge <div data-build="lodge">1000 Wood</div></button>
                </div>
            </div>
            <div id="Upgrade">
                <h2>Upgrade</h2>
                <div class="internalBox">
                    <button class="upgradeButton" data-upgrade="hunter">Hunter <div data-upgrade="hunter">1000 Wood</div></button>
                    <button class="upgradeButton" data-upgrade="recruit">Recruiter <div data-upgrade="recruit">1000 Wood</div></button>
                    <button class="upgradeButton" data-upgrade="townmaster">Townmaster <div data-upgrade="townmaster">1000 Wood</div></button>
                    <button class="upgradeButton" data-upgrade="pickaxe">Pickaxe <div data-upgrade="pickaxe">1000 Wood</div></button>
                    <button class="upgradeButton" data-upgrade="hatchet">Hatchets <div data-upgrade="hatchet">1000 Wood</div></button>
                    <button class="upgradeButton" data-upgrade="spear">Spears <div data-upgrade="spear">1000 Wood</div></button>
                </div>
            </div>
        </main>
    </div>

    <!-- External libraries -->
    <!-- https://github.com/pixijs/pixi.js?utm_source=html5weekly -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.6.0/pixi.min.js"></script>
    <!--  https://github.com/goldfire/howler.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.js"></script>


    <!-- My JS files -->
    <!-- <script src="js/utility.js"></script> -->
    <script src="js/classes.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
